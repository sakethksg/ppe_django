services:
  - type: web
    name: ppe-detection
    env: docker
    plan: free
    healthCheckPath: /
    startCommand: gunicorn ppe_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: ppe-db
          property: connectionString

databases:
  - name: ppe-db
    plan: free 